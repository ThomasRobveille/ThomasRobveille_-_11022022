<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le délice des sens</title>
  <link rel="stylesheet" href="css/ALaFrancaise.css">
  <script src="https://kit.fontawesome.com/1508f404be.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav><a href="index.html"><i class="fa-solid fa-arrow-left-long"></i></a></nav>
    <a href="index.html"><h1>ohmyfood</h1></a>
  </header>

  <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photoRestaurant" class="photo">
  <section>
    <div class="headerCard">
      <h2>À la française</h2>
      <div class="heart">
        <input type="checkbox" class="heart__checkbox">
        <div class="heart__icon"></div>
      </div> 
    </div>
    <div class="containerListPlat anim1 entree">
      <h3>Entrées</h3>
      <ul class="ListPlat">
        <li class="cartePlat">
          <label for="check1">
          <div>
            <h4>Tartare de thon</h4>
            <h5>Assaisoné au yuzu</h5>
          </div>          
          <div class="input">
            <input type="checkbox" id="check1" class="check"/>
            <span class="prix">25€</span> 
            <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
          </div> 
        </label>  
        </li>
        <li class="cartePlat">
          <label for="check2">
            <div>
              <h4>Bouchée de homard croustillant</h4>
              <h5>Et sa farandole de petits légumes</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check2" class="check"/>
              <span class="prix">35€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>   
          </label>   
        </li>
        <li class="cartePlat">
          <label for="check3">
            <div>
              <h4>Velouté de cèpes</h4>
              <h5>Aux truffes</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check3" class="check"/>
              <span class="prix">20€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div> 
          </label>     
        </li>
      </ul>    
    </div>
    <div class="containerListPlat anim2 plats">
      <h3>Plats</h3>
      <ul class="ListPlat2">
        <li class="cartePlat">
          <label for="check4">
            <div>
              <h4>Poulet rôti aix herbes de provence</h4>
              <h5>Et sa crème de truffe</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check4" class="check"/>
              <span class="prix">40€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>     
        </li>
        <li class="cartePlat">
          <label for="check5">
          <div>
            <h4>Langouste rôtie</h4>
            <h5>Et ses légumes de saisons</h5>
          </div>
          <div class="input">
            <input type="checkbox" id="check5" class="check"/>
            <span class="prix">35€</span> 
            <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
          </div>
        </label>      
        </li>
        <li class="cartePlat">
          <label for="check6">
            <div>
              <h4>Côte de boeuf angus</h4>
              <h5>Et sa purée de panais</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check6" class="check"/>
              <span class="prix">44€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>     
        </li>
      </ul>    
    </div>
    <div class="containerListPlat anim3 dessert">
      <h3>Dessert</h3>
      <ul class="ListPlat3">
        <li class="cartePlat">
          <label for="check7">
            <div>
              <h4>Farandole de desserts</h4>
              <h5>Du chef</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check7" class="check"/>
              <span class="prix">18€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>     
        </li>
        <li class="cartePlat">
          <label for="check8">
            <div>
              <h4>Crème brulée</h4>
              <h5>Revisitée</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check8" class="check"/>
              <span class="prix">22€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>      
        </li>
        <li class="cartePlat">
          <label for="check9">
            <div>
              <h4>Tiramisu</h4>
              <h5>À la noisette</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check9"  class="check"/>
              <span class="prix">23€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>      
        </li>
      </ul>    
    </section>
    <div class="containerButton">
      <button class="button">Commander</button>
    </div>
  </div>  
  <footer>
    <h6>ohmyfood</h6>
    <ul class="listFooter">
      <li><i class="fa-solid fa-utensils"></i></i><span>Proposer un restaurant</span></li>
      <li><i class="fa-solid fa-handshake-angle"></i><span>Devenir partenaire</span></li>
      <li>Mention légales</li>
      <li><a href="mailto:test@test.com">Contact</a></li>
    </ul>
  </footer>
</body>
</html>
