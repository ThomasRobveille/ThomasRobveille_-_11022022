<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La note enchantée</title>
  <link rel="stylesheet" href="css/ALaFrancaise.css">
  <script src="https://kit.fontawesome.com/1508f404be.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav><a href="Home.html"><i class="fa-solid fa-arrow-left-long"></i></a></nav>
    <a href="Home.html"><h1>ohmyfood</h1></a>
  </header>

  <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photoRestaurant" class="photo">
  <section class="notePlat">
    <div class="headerCard">
      <h2>La note enchantée</h2>
      <div class="heart">
        <input type="checkbox" class="heart__checkbox">
        <div class="heart__icon"></div>
      </div> 
    </div>
    <div class="containerListPlat anim1 entree">
      <h3>Entrées</h3>
      <ul class="ListPlat">
        <li class="cartePlat">
          <label for="check1">
          <div>
            <h4>Ravioles de foie gras</h4>
            <h5>Accompagnés de leur crème de truffe</h5>
          </div>          
          <div class="input">
            <input type="checkbox" id="check1" class="check"/>
            <span class="prix">25€</span> 
            <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
          </div> 
        </label>  
        </li>
        <li class="cartePlat">
          <label for="check2">
            <div>
              <h4>Caviar osciètre</h4>
              <h5>Sur blini à la farine de blé noir</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check2" class="check"/>
              <span class="prix">35€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>   
          </label>   
        </li>
        <li class="cartePlat">
          <label for="check3">
            <div>
              <h4>Homard et espuma de...</h4>
              <h5>Mariné aux zests d'orange</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check3" class="check"/>
              <span class="prix">20€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div> 
          </label>     
        </li>
        <li class="cartePlat">
          <label for="check99">
            <div>
              <h4>Foie gras de canard cuit entier</h4>
              <h5>Confiture de figue et pain toasté</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check99" class="check"/>
              <span class="prix">35€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div> 
          </label>     
        </li>
      </ul>    
    </div>
    <div class="containerListPlat anim2 plats">
      <h3>Plats</h3>
      <ul class="ListPlat2">
        <li class="cartePlat">
          <label for="check4">
            <div>
              <h4>Noix de coquilles Saint-Jacques</h4>
              <h5>Sur lit de purée de céleri-rave</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check4" class="check"/>
              <span class="prix">40€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>     
        </li>
        <li class="cartePlat">
          <label for="check5">
          <div>
            <h4>Langoustine poêlée</h4>
            <h5>Purée de patate douce</h5>
          </div>
          <div class="input">
            <input type="checkbox" id="check5" class="check"/>
            <span class="prix">35€</span> 
            <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
          </div>
        </label>      
        </li>
        <li class="cartePlat">
          <label for="check6">
            <div>
              <h4>Mijoté de queue de boeuf</h4>
              <h5>Et riz sauvage aux zests de citron</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check6" class="check"/>
              <span class="prix">44€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>     
        </li>
      </ul>    
    </div>
    <div class="containerListPlat anim3 dessert">
      <h3>Dessert</h3>
      <ul class="ListPlat3">
        <li class="cartePlat">
          <label for="check7">
            <div>
              <h4>Macaron noisette et chocolat</h4>
              <h5>Glace au caramel brun et sel de Guérande</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check7" class="check"/>
              <span class="prix">18€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>     
        </li>
        <li class="cartePlat">
          <label for="check8">
            <div>
              <h4>Baba au rhum revisité</h4>
              <h5>Avec son coulis de citron</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check8" class="check"/>
              <span class="prix">22€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>      
        </li>
        <li class="cartePlat">
          <label for="check9">
            <div>
              <h4>Tarte au citron meringuée</h4>
              <h5>Destructurée</h5>
            </div>
            <div class="input">
              <input type="checkbox" id="check9"  class="check"/>
              <span class="prix">23€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>      
        </li>
      </ul>    
    </section>
    <div class="containerButton">
      <button class="button">Commander</button>
    </div>
  </div>  
  <footer>
    <h6>ohmyfood</h6>
    <ul class="listFooter">
      <li><i class="fa-solid fa-utensils"></i></i><span>Proposer un restaurant</span></li>
      <li><i class="fa-solid fa-handshake-angle"></i><span>Devenir partenaire</span></li>
      <li>Mention légales</li>
      <li><a href="mailto:test@test.com">Contact</a></li>
    </ul>
  </footer>
</body>
</html>
