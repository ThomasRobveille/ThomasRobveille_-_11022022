<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La palette du goût</title>
  <link rel="stylesheet" href="css/menu.css">
  <script src="https://kit.fontawesome.com/1508f404be.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav><a href="index.html"><i class="fa-solid fa-arrow-left-long"></i></a></nav>
    <a href="index.html"><h1>ohmyfood</h1></a>
  </header>

  <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photoRestaurant" class="photo">
  <section>
    <div class="headerCard">
      <h2>La Palette du goût</h2>
      <div class="heart">
        <input type="checkbox" class="heart__checkbox">
        <div class="heart__icon"></div>
      </div> 
    </div>
    <div class="containerListPlat anim1 entree">
      <h3>Entrées</h3>
      <ul class="ListPlat">
        <li class="cartePlat">
          <label for="check1">                     
            <div class="input">
              <input type="checkbox" id="check1" class="check"/>
              <div class="cartePlatText">
                <h4>Fricassée d'escargot</h4>
                <h5>Au piment d'espelette</h5>
              </div> 
              <span class="prix">25€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div> 
          </label>  
        </li>
        <li class="cartePlat">
          <label for="check2">
            <div class="input">
              <input type="checkbox" id="check2" class="check"/>
              <div class="cartePlatText">
                <h4>Foie gras de canard mi-cuit</h4>
                <h5>Et ses copeaux de truffe noire</h5>
              </div>
              <span class="prix">35€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>   
          </label>   
        </li>
        <li class="cartePlat">
          <label for="check3">            
            <div class="input">
              <input type="checkbox" id="check3" class="check"/> 
              <div class="cartePlatText">
                <h4>Oeuf au plat</h4>
                <h5>Assaisonné à la truffe sur le lit de caviar</h5>
              </div>                                         
              <span class="prix">20€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div> 
          </label>     
        </li>
      </ul>    
    </div>
    <div class="containerListPlat anim2 plats">
      <h3>Plats</h3>
      <ul class="ListPlat2">
        <li class="cartePlat">
          <label for="check4">            
            <div class="input">
              <input type="checkbox" id="check4" class="check"/>
              <div class="cartePlatText">
                <h4>Filet de boeuf aux herbes</h4>
                <h5>Accompagné de sa ribambelle de légumes</h5>
              </div>
              <span class="prix">40€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>     
        </li>
        <li class="cartePlat">
          <label for="check5">          
            <div class="input">
              <input type="checkbox" id="check5" class="check"/>
              <div class="cartePlatText">
                <h4>Parmentier de queue de boeuf</h4>
                <h5>À la truffe noire sur sa purée de panais</h5>
              </div>
              <span class="prix">35€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>      
        </li>
        <li class="cartePlat">
          <label for="check6">            
            <div class="input">
              <input type="checkbox" id="check6" class="check"/>
              <div class="cartePlatText">
                <h4>Filet de Turbot</h4>
                <h5>Aux agrumes</h5>
              </div>
              <span class="prix">44€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>     
        </li>
      </ul>    
    </div>
    <div class="containerListPlat anim3 dessert">
      <h3>Dessert</h3>
      <ul class="ListPlat3">
        <li class="cartePlat">
          <label for="check7">            
            <div class="input">
              <input type="checkbox" id="check7" class="check"/>
              <div class="cartePlatText">
                <h4>Paris-Brest</h4>
                <h5>Revisitée</h5>
              </div>
              <span class="prix">18€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>     
        </li>
        <li class="cartePlat">
          <label for="check8">            
            <div class="input">
              <input type="checkbox" id="check8" class="check"/>
              <div class="cartePlatText">
                <h4>Macaron au chocolat d'exception</h4>
                <h5>Et glace à la vanille de Masagascar</h5>
              </div>
              <span class="prix">22€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>      
        </li>
        <li class="cartePlat">
          <label for="check9">            
            <div class="input">
              <input type="checkbox" id="check9"  class="check"/>
              <div class="cartePlatText">
                <h4>Mousse au chocolat</h4>
                <h5>Au piment d'espelette et à la truffe noire</h5>
              </div>
              <span class="prix">23€</span> 
              <div class="checkmark"><i class="fa-solid fa-circle-check white"></i></div>
            </div>
          </label>      
        </li>
      </ul>   
    </div> 
  </section>
  <div class="containerButton">
    <button class="button">Commander</button>
  </div>  
  <footer>
    <h5 class="h5Menu">ohmyfood</h5>
    <ul class="listFooter">
    <li><i class="fa-solid fa-utensils"></i><h6>Proposer un restaurant</h6></li>
      <li><i class="fa-solid fa-handshake-angle"></i><h6>Devenir partenaire</h6></li>
      <li>Mention légales</li>
      <li><a href="mailto:test@test.com">Contact</a></li>
    </ul>
  </footer>
</body>
</html>
